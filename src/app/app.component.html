<mat-toolbar *ngIf="showHeaderFooter" mat-icon-button (click)="sidenav.toggle()" color="primary">
  <button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>Gestão Financeira</span>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Menu Lateral -->
  <mat-sidenav #sidenav mode="over" (click)="sidenav.close()">
    <mat-nav-list>
      <a>
        <mat-icon>list</mat-icon>        
      </a>
      <a mat-list-item routerLink="/home" routerLinkActive="selected" (click)="selectOption()">
        <mat-icon>list</mat-icon>
        Lançamentos
      </a>
      <a mat-list-item routerLink="/graficos" routerLinkActive="selected" (click)="selectOption()">
        <mat-icon>bar_chart</mat-icon>
        Gráficos
      </a>
      <a mat-list-item routerLink="/centro-custo" routerLinkActive="selected" (click)="selectOption()">
        <mat-icon>category</mat-icon>
        Centros de Custo
      </a>
      <a mat-list-item routerLink="/lancamento-fixo" routerLinkActive="selected" (click)="selectOption()">
        <mat-icon>event</mat-icon>
        Lançamentos Fixos
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- Conteúdo da Página -->
  <mat-sidenav-content>
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<app-footer></app-footer>
