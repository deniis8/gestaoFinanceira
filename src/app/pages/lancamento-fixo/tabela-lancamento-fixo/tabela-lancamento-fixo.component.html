<div>
    <div *ngIf="lancamentosFixos.length > 0; else noLancamentos">
                <table class="table table-striped table-bordered align-middle shadow-sm">   
                    <thead class="table-dark">
                        <tr>
                          <th>Dia do Mês</th>
                          <th>Valor</th>
                          <th>Descrição</th>
                          <th>Status</th>
                          <th>Ações</th>
                      </thead>   
                      <tbody>            
                        <tr *ngFor="let lancamentoFixo of lancamentosFixos">
                            <td>{{lancamentoFixo.diaMes}}</td>
                            <td>{{ lancamentoFixo.valor | formatValor }}</td>
                            <td>{{lancamentoFixo.descricao}}</td>   
                            <td>{{lancamentoFixo.status}}</td>                        
                            <td>
                                <div class="btn-group">
                                    <button routerLink="/lancamento-fixo/edit/{{lancamentoFixo.id}}" type="button" 
                                        class="btn btn-outline-primary btn-sm botao-editar">
                                        <i class="bi bi-pencil-square"></i>
                                    </button>
                                    <button routerLink="/lancamento-fixo/excluir/{{lancamentoFixo.id}}" type="button" 
                                        class="btn btn-outline-danger btn-sm botao-remover">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>  
                    </tbody>                   
                </table>
    </div>
    <ng-template #noLancamentos>
        <h1>Não exitem registros cadastrados :P</h1>
    </ng-template>

    <button mat-fab color="primary" class="fab" routerLink="/lancamento-fixo/novo/">
        <mat-icon>add</mat-icon>
      </button>

</div>
