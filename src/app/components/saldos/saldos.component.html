<div class="container-saldos">
  <div class="container-saldos-superior">
    <div class="quadrantes-saldos">
      <p class="titulo-saldos">Saldo</p>
      <strong class="resultado-saldos">R$ {{ saldo.saldo | formatValor }}</strong>
    </div>

    <div class="quadrantes-saldos">
      <p class="titulo-saldos">Invest. Fixo</p>
      <strong class="resultado-saldos">R$ {{ saldo.investimentoFixo | formatValor }}</strong>
    </div>

    <div class="quadrantes-saldos">
      <p class="titulo-saldos">Invest. Vari√°vel</p>
      <strong class="resultado-saldos">R$ {{ saldo.investimentoVariavel | formatValor }}</strong>
    </div>
  </div>

  <div class="container-saldos-inferior">
    <div class="quadrante-saldos-saldo-filtro">
      <p class="titulo-saldos">Valor do filtro</p>
      <strong class="resultado-saldos">R$ {{ saldoValoresSelecionados | formatValor }}</strong>
    </div>

    <app-donut-chart class="quadrante-saldos-grafico" [despesasGraficoDonut]="despesasGraficoDonut"
      [receitasGraficoDonut]="receitasGraficoDonut">
    </app-donut-chart>
  </div>

</div>
